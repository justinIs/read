<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read Aloud</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Read Aloud</h1>
    </div>

    <div class="source-buttons">
      <button id="extractBtn" class="btn btn-primary">Extract Page Text</button>
      <button id="selectedBtn" class="btn btn-secondary">Use Selected Text</button>
    </div>

    <textarea id="inputText" placeholder="Or paste text here..." rows="3"></textarea>

    <div id="displayArea" class="display-area">
      <p class="placeholder-text">Text will appear here during playback...</p>
    </div>

    <div class="controls">
      <div class="playback-controls">
        <button id="skipBackBtn" class="btn-icon" title="Previous sentence" disabled>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
        </button>
        <button id="playBtn" class="btn-icon btn-play" title="Play" disabled>
          <svg id="playIcon" width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
          <svg id="pauseIcon" width="22" height="22" viewBox="0 0 24 24" fill="currentColor" style="display:none"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>
        <button id="stopBtn" class="btn-icon" title="Stop" disabled>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="6" width="12" height="12"/></svg>
        </button>
        <button id="skipFwdBtn" class="btn-icon" title="Next sentence" disabled>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
        </button>
        <button id="settingsBtn" class="btn-icon" title="Settings">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 00.12-.61l-1.92-3.32a.488.488 0 00-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 00-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.07.62-.07.94s.02.64.07.94l-2.03 1.58a.49.49 0 00-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6A3.6 3.6 0 1112 8.4a3.6 3.6 0 010 7.2z"/></svg>
        </button>
      </div>
      <div class="speed-control">
        <label for="speedSelect">Speed:</label>
        <select id="speedSelect">
          <option value="0.5">0.5x</option>
          <option value="0.75">0.75x</option>
          <option value="1" selected>1.0x</option>
          <option value="1.25">1.25x</option>
          <option value="1.5">1.5x</option>
          <option value="1.75">1.75x</option>
          <option value="2">2.0x</option>
        </select>
      </div>
    </div>

    <div class="progress-bar">
      <div id="progressFill" class="progress-fill"></div>
    </div>

    <div id="statusBar" class="status-bar"></div>

    <div class="history-section">
      <div class="history-header">
        <button id="historyToggle" class="history-toggle">
          <span class="history-arrow">&#9656;</span>
          Recent (<span id="historyCount">0</span>)
        </button>
        <button id="clearHistoryBtn" class="history-clear" style="display:none">clear all</button>
      </div>
      <div id="historyList" class="history-list" style="display:none"></div>
    </div>
  </div>

  <script src="../lib/tts-provider.js"></script>
  <script src="../lib/web-speech-provider.js"></script>
  <script src="../lib/openai-provider.js"></script>
  <script src="popup.js"></script>
</body>
</html>
