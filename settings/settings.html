<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read Aloud â€” Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="container">
    <h1>Settings</h1>

    <section>
      <h2>TTS Provider</h2>
      <select id="providerSelect">
        <option value="webspeech">Web Speech API (Free)</option>
        <option value="openai">OpenAI TTS</option>
      </select>
    </section>

    <section id="webspeechSection">
      <h2>Web Speech Options</h2>
      <label for="webspeechVoice">Voice</label>
      <select id="webspeechVoice">
        <option value="">System Default</option>
      </select>
    </section>

    <section id="openaiSection" style="display:none">
      <h2>OpenAI Options</h2>

      <label for="apiKey">API Key</label>
      <input type="password" id="apiKey" placeholder="sk-..." autocomplete="off">
      <p class="hint">Your key is stored locally and never shared.</p>

      <label for="openaiModel">Model</label>
      <select id="openaiModel">
        <option value="tts-1">tts-1 (Faster)</option>
        <option value="tts-1-hd">tts-1-hd (Higher quality)</option>
      </select>

      <label for="openaiVoice">Voice</label>
      <select id="openaiVoice">
        <option value="alloy">Alloy</option>
        <option value="echo">Echo</option>
        <option value="fable">Fable</option>
        <option value="nova">Nova</option>
        <option value="onyx">Onyx</option>
        <option value="shimmer">Shimmer</option>
      </select>
    </section>

    <section>
      <h2>General</h2>
      <label for="defaultSpeed">Default Speed</label>
      <select id="defaultSpeed">
        <option value="0.5">0.5x</option>
        <option value="0.75">0.75x</option>
        <option value="1" selected>1.0x</option>
        <option value="1.25">1.25x</option>
        <option value="1.5">1.5x</option>
        <option value="1.75">1.75x</option>
        <option value="2">2.0x</option>
      </select>

      <div class="toggle-row">
        <label for="autoExtract">Auto-extract text when popup opens</label>
        <input type="checkbox" id="autoExtract">
      </div>
    </section>

    <div class="actions">
      <button id="saveBtn" class="btn btn-primary">Save</button>
      <span id="saveStatus"></span>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
